<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container-principal">
    <header>
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="" class="img-top">
      <h1>Stay updated!</h1>
      <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
      <div class="container-p">
        <p><img src="assets/images/icon-list.svg" alt="" class="img-p"> Product discovery and building what matters</p>
        <p><img src="assets/images/icon-list.svg" alt="" class="img-p"> Measuring to ensure updates are a success</p>
        <p><img src="assets/images/icon-list.svg" alt="" class="img-p"> And much more!</p>
      </div>
    </header>
    <form action="post" class="form">
      <p class="p-email">Email address</p>
      <input type="email" placeholder="email@company.com" class="input-email" required>
      <input type="button" value="Subscribe to monthly newsletter" class="input-button">
    </form>
  </div>
</body>
</html>
